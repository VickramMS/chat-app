{% extends "base.html" %}

{% block content %}


<div class="container p-3 p-md-5 mt-3">
    <h5 class="display-4" style="font-size: 26px;">Classes you have joined:</h5>
    <hr>
    <div class="row m-0">
        {% for class in classes %}
        <div class="col-md-4 mb-3">
            <div class="card card-1">
                <div class="card-body">
                    <a class="display-4" style="font-size: 22px; font-weight: 400;">{{class}}</a>
                    <br>
                    <a>Creator: {{class.creator}}</a>
                    <br>
                    <a href="{% url 'messages' pk=class.id %}">Enter Classroom</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


{% endblock content %}
