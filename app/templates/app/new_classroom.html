{% extends "base.html" %}

{% block content %}
<style>
    input[type="text"], textarea {
        border: none;
        border-bottom: 1px solid rgb(56, 56, 56);
        width: 100%;
        outline: none;
    }
</style>
<div class="container px-md-5 mt-5">
    <div class="mx-md-5 px-md-5">
        <div class="card mx-md-5 p-5">
            <h1>
                New Classroom
            </h1>
            <hr>
            <form action="{% url 'new-classroom' %}" method="post">
                {% csrf_token %}
                <label>Give your Classroom a name</label>
                <input type="text" name="name" autocomplete="off">
                <label class="mt-2">Give some description (optional)</label>
                <textarea name="description" rows="1"></textarea>
                <label>Class privacy</label><br>
                <input type="radio" name="privacy" class="mr-2" value="OPEN"><a>Open - Anyone with the code/link can join the group. Any member can add peoples</a><br>
                <input type="radio" name="privacy" class="mr-2" value="INVITE ONLY"><a>Invite only - Only admins can invite peoples</a><br>
                <input type="radio" name="privacy" class="mr-2" value="CLOSED"><a>Closed - Group is closed. However admins can add peoples</a><br><br>
                <button type="submit" class="btn btn-primary ml-auto mr-0 d-block">Create</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
